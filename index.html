<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

 <body>
   <header>
       <img src="Vector.png" alt="Logo da Alura com a letra A inical">
   </header>
   
    <main class="main">

        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto"></textarea>
            <div>
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>
    
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
    
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>

            
                
            </div>
        </section>

        

        <section class="conteiner">
                <textarea class="mensagem" cols="18" rows="8"></textarea>
                <div class="h3">Nenhum texto encontrado</div>
                <div class="pTexto">Digite o texto que será criptografado/descriptografado</div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
              
           
            </div>

        </section>

    </main>
       
<script src="java script.js"></script>
 </body>
</html>
