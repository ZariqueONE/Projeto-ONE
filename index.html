<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

 <body>
   <header class="header">
      
    <div class="logo"> 
         <img src="Vector.png" alt="Logo da Alura com a letra A inical">
      </div>

   </header>
   
    <main class="conteiner">
        
        <div class="input">
             <textarea class="input-texto" cols="40" rows="7" placeholder="Digite seu texto aqui..."></textarea>
        </div>

        <div class="informaçoes">
            Apenas letras minúsculas e maiúsculas 
        </div>

        <div class="botoes">
            <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>

    </main>

    <section class="section">

        <div class="retangulo2">
            <textarea class= "mensagem" cols="15" rows="7"></textarea>
                <div class="sumir" id="sumir">
                    <div class="texto1">Nenhum texto encontrado</div>
                    <div class="texto2">Digite o texto que será encriptado/desencriptado</div>
                 </div>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </div>

    </section>


       
<script src="java script.js"></script>
 </body>
</html>
